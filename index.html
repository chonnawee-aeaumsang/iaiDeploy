<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | iAI Clicker</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=380 height=580 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <script>
      // Debug: Log when the page is loaded
      console.log("Page loaded, initializing Unity WebGL...");

      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js?timestamp=" + new Date().getTime())
            .then(function() {
              console.log("Service worker registered with timestamp for cache busting.");
            })
            .catch(function(error) {
              console.error("Service worker registration failed:", error);
            });
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var timestamp = new Date().getTime();  // Generate a unique timestamp

      // Append the timestamp to each asset URL to force cache busting
      var loaderUrl = buildUrl + "/iAIRobot.loader.js?timestamp=" + timestamp;
      var dataUrl = buildUrl + "/iAIRobot.data?timestamp=" + timestamp;
      var frameworkUrl = buildUrl + "/iAIRobot.framework.js?timestamp=" + timestamp;
      var codeUrl = buildUrl + "/iAIRobot.wasm?timestamp=" + timestamp;

      // Debug: Log the URLs being requested with timestamp for cache busting
      console.log("Requesting loaderUrl:", loaderUrl);
      console.log("Requesting dataUrl:", dataUrl);
      console.log("Requesting frameworkUrl:", frameworkUrl);
      console.log("Requesting codeUrl:", codeUrl);

      var config = {
        dataUrl: dataUrl,
        frameworkUrl: frameworkUrl,
        codeUrl: codeUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "iAI",
        productName: "iAI Clicker",
        productVersion: "1.3.5",
        showBanner: unityShowBanner,
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        console.log("Unity loader script loaded successfully with timestamp:", timestamp);
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          console.log("Unity instance created successfully.");
          loadingBar.style.display = "none";
        }).catch((message) => {
          console.error("Error creating Unity instance:", message);
        });
      };
      script.onerror = () => {
        console.error("Error loading Unity loader script:", loaderUrl);
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
